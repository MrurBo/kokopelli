<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="{{ '/favicon.webp' | relative_url }}" type="image/webp">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <meta property="og:title" content="{{ page.title }} · {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="{{ "/assets/images/" | append: page.image | relative_url | default: '/assets/hero.webp' }}">
  {% if page.keywords %}
  <meta name="keywords"
    content="{% if page.keywords.size %}{{ page.keywords | join: ', ' }}{% else %}{{ page.keywords }}{% endif %}">
  {% endif %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3KP42Y69SS"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3KP42Y69SS"></script>
  <script src="{{ "/assets/main.js" | relative_url }}"></script>
</head>
<script src="https://instant.page/5.2.0" type="module"
  integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z" defer></script>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <nav class="topbar" role="navigation" aria-label="Primary">
    <a class="brand" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo.webp' | relative_url }}" alt="" aria-hidden="true" class="logo" width="64" height="64"
        decoding="async" loading="eager" />
      <span>{{ site.brand_name }}</span>
    </a>
    <div class="spacer"></div>
    <div class="links">
      <!-- <a class="cta" href="{{ '/about/' | relative_url }}">About</a> -->
      <a class="cta" href="https://wa.me/{{ site.whatsapp_e164 }}" target="_blank" rel="noopener"
        aria-label="WhatsApp">WhatsApp</a>
      <a class="cta" href="{{ site.instagram_url }}" target="_blank" rel="noopener" aria-label="Instagram">Instagram</a>
    </div>
  </nav>



  <main id="main" class="container" tabindex="-1">
    {{ content }}
  </main>
  <div class="break"></div>
  <footer class="footer" role="contentinfo">
    <div class="footer-bg">

      <small>© <span id="year"></span> Kokopelli • Dublin, IE</small>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear()
  </script>
</body>

</html>
