<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="{{ '/favicon.webp' | relative_url }}" type="image/webp">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <meta property="og:title" content="{{ page.title }} · {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="{{ "/assets/images/" | append: page.image | relative_url | default: '/assets/og-placeholder.jpg' }}">
</head>

<body>
  <nav class="topbar">
    <a class="brand" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo.webp' | relative_url }}" alt="Kokopelli" class="logo" width="32" height="32"
        decoding="async" loading="eager" />
      <span>Kokopelli</span>
    </a>
    <div class="spacer"></div>
    <div class="links">
      <a class="cta" href="{{ '/about/' | relative_url }}">About</a>
      <a class="cta" href="https://wa.me/{{ site.whatsapp_e164 }}" target="_blank" rel="noopener">WhatsApp</a>
      <a class="cta" href="{{ site.instagram_url }}" target="_blank" rel="noopener">Instagram</a>
    </div>
  </nav>



  <div class="container">
    {{ content }}
  </div>

  <footer class="footer">
    <small>© <span id="year"></span> Kokopelli • Dublin, IE</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear()
  </script>
</body>

</html>
