# Collections
collections:
  products:
    output: true
    permalink: /products/:name/
  category:
    output: true
    permalink: /category/:name/
    sort_by: "order"

# Defaults
defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: product
  - scope:
      path: ""
      type: "category"
    values:
      layout: category

# Build includes/excludes
exclude:
  - README.md
  - assets/css/
  - node_modules/
  - package.json
  - package-lock.json
  - .github/
  - .gitignore
  - .vscode/
  - .DS_Store
  - Thumbs.db
  - CNAME
  - LICENSE
  - .jekyll-cache/
  - vendor/
  - .bundle/
  - Makefile
  - Gulpfile.js
  - assets/

# Preserve files/folders in the destination directory when Jekyll cleans it
keep_files:
  - assets
