name: Build & Deploy Jekyll to Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build the site in the jekyll/builder container
        run: |
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll \
            -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
            jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

      - name: Prevent GitHub Pages from re-processing
        run: |
          touch _site/.nojekyll

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages     # <-- deploy the built site here
          folder: _site
          clean: true
          single-commit: true
          cname: kokopelli.ie  # writes CNAME in the deployed branch
          commit-message: "Deploy to GitHub Pages"